<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="number-area" class="header">
            Let's Calculate
        </h1>
    </div>
    <div>
        <button>CE</button>
        <button>C</button>
        <button>D</button>
        <button>&#xF7;</button>
    </div>
    <div>
        <button id="1-btn">
            <p id="1">
                1
            </p>
        </button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&#8722;</button>

    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&#43;</button>
    </div>
    <div>
        <div>
            <button></button>
            <button>0</button>
            <button>.</button>
            <button>&#61;</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
